<p>忙了大半年，今天下午终于有空可以小出游一下，去的是城隍庙，这个差不多20年没来的地方。</p>
<p>九曲桥，桥上人实在太多了，没法拍照，在旁边的一个小吃馆拍的：</p>
<img class="post-image" src="/images/jiuquqiao.JPG"/>
<p>
城隍庙，原来是个道观，不是之前一直以为的和尚庙。城隍指的是守护城池的神。在庙宇没敢拍照
</p>
<p>

</p>
